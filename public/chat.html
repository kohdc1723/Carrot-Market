  <script>

      apiKey: "AIzaSyB0o4lcp2rx3FWi9YeZHKX1V0SzdjqMcTI",
      authDomain: "carrot-market-38d3c.firebaseapp.com",
      projectId: "carrot-market-38d3c",
      storageBucket: "carrot-market-38d3c.appspot.com",

  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        $('#userName').html('Welcome, ' + user.displayName);
        $('#sign').html('Sign Out');
        $('.chatroom-profile').html(`${user.displayName}'s chatroom`);
        $('#sign').click(function() {
          auth.signOut().then(() => {
            localStorage.removeItem('user');
            console.log('Signed Out Successfully!');
            location.reload();
            alert("Signed Out Successfully!");
          }).catch((error) => {
            console.log(error);
          })
        })
      } else {
        $('#userName').hide();
        $('#sign').html('Sign In');
        $('#sign').click(function() {
          window.location.href = '/login.html';
        })
      }
    })

    var uid = JSON.parse(localStorage.getItem('user')).uid;
    var chatroomID;
    db.collection('chatroom').where('participants', 'array-contains', uid).get().then((result) => {
      result.forEach((snapshot) => {
        console.log(snapshot.data());
        var template = `
          <li class="list-group-item bg-danger bg-opacity-25">
            <h6>${snapshot.data().product}</h6>
            <h6 class="text-small">${snapshot.id}</h6>
          </li>
        `;
        $('.chat-list').append(template);
        $('.list-group-item').click(function(e) {
          chatroomID = $(this).children('.text-small').text();
          console.log(chatroomID);
          // stop event bubbling
          e.stopImmediatePropagation();
          // populate chat contents
          db.collection('chatroom').doc(chatroomID).collection('messages').orderBy('date').onSnapshot((result) => {
            // empty chat contents
            $('.chat-content').html('');
            result.forEach((snapshot) => {
              console.log(snapshot.data());

              if (snapshot.data().uid == uid) {
                var mine = `
                  <li><span class="chat-box mine bg-warning bg-opacity-50">${snapshot.data().content}</span></li>
                `;
                $('.chat-content').append(mine);
              } else {
                var your = `
                  <li><span class="chat-box bg-warning bg-opacity-50">${snapshot.data().content}</span></li>
                `;
                $('.chat-content').append(your);
              }
              
            })
          })
        })
      })
    })

    $('#send').click(function() {
      var content = $('#chat-input').val();
      var date = new Date();
      var data = {
        content: content,
        date: date,
        uid: uid
      }
      db.collection('chatroom').doc(chatroomID).collection('messages').add(data).then(() => {
        $('#chat-input').val('');
      })
    })
    
  </script>
</body>
