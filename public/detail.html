  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    var querystring = new URLSearchParams(window.location.search);
    var id = querystring.get('id');
    var uidSeller; // for the chatData
    var productName; // for the chatData
    db.collection('product').doc(id).get().then((result) => {
      console.log(result);
      console.log(result.data());
      $('.uploader').html('Uploader: ' + result.data().name);
      $('.title').html(result.data().title);
      $('.date').html('Date: ' + result.data().date);
      $('.price').html('Price: $' + result.data().price);
      $('.detail-pic').css('background-image', `url(${result.data().image})`);

      // for the chatData
      uidSeller = result.data().uid;
      productName = result.data().title;

      auth.onAuthStateChanged((user) => {
        if (user) {
          if (user.uid == uidSeller) {
            console.log(uidSeller);
            $('#chat').hide();
          } else {
            console.log(uidSeller);
            $('#edit').hide();
          }
        } else {

        }
      })
    })

    

    // Click Edit button => Redirect to edit.html
    $('#edit').click(function() {
      window.location.href = `/edit.html?id=${id}`;
    })

    // Click Chat button    
    $('#chat').click(function() {
      var uidBuyer = JSON.parse(localStorage.getItem('user')).uid;
      var timestamp = new Date();
      var present = timestamp.toDateString();
      var chatData = {
        participants: [uidBuyer, uidSeller],
        product: productName,
        date: present
      };

      var exist = false;
      db.collection('chatroom').get().then((result) => {
        result.forEach((snapshot) => {
          console.log(snapshot.data());
          if (snapshot.data().product == productName
            && snapshot.data().participants.includes(uidBuyer)) {
            exist = true;
          }
        })
      })
      
      if (exist) {
        window.location.href = '/chat.html';
      } else {
        db.collection('chatroom').add(chatData).then(() => {
          window.location.href = '/chat.html';
        });
      }

      
    })
    
  </script>
